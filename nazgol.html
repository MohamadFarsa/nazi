<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>برای نازگل 🌙</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap');

* { margin: 0; padding: 0; box-sizing: border-box; }

body {
  font-family: 'Vazirmatn', sans-serif;
  background: radial-gradient(circle at top, #0d0d2b, #000);
  color: #fff;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
  position: relative;
}

#moon-container {
  position: relative;
  cursor: pointer;
  animation: pulse 2s infinite;
}

#moon {
  width: 250px;
  height: 250px;
  border-radius: 50%;
  background: url('moon.png') no-repeat center/cover;
  box-shadow: 0 0 60px 20px rgba(255,255,255,0.5);
  transition: transform 0.3s;
}

#moon-container:hover #moon {
  transform: scale(1.1);
}

#text {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 1.5rem;
  font-weight: bold;
  text-align: center;
  color: #fff;
  text-shadow: 0 0 20px rgba(255,255,255,0.8);
  animation: floatText 3s ease-in-out infinite;
}

@keyframes pulse {
  0% { transform: scale(1); box-shadow: 0 0 60px 20px rgba(255,255,255,0.5);}
  50% { transform: scale(1.05); box-shadow: 0 0 80px 30px rgba(255,255,255,0.7);}
  100% { transform: scale(1); box-shadow: 0 0 60px 20px rgba(255,255,255,0.5);}
}

@keyframes floatText {
  0%,100% { transform: translate(-50%, -50%) translateY(0);}
  50% { transform: translate(-50%, -50%) translateY(-10px);}
}

</style>
</head>
<body>

<div id="moon-container">
  <div id="moon"></div>
  <div id="text">این تویی، میدونستی؟ 🌙</div>
</div>

<audio id="music" src="music.mp3"></audio>

<script>
// پخش/توقف آهنگ روی کلیک ماه
const moonContainer = document.getElementById('moon-container');
const music = document.getElementById('music');

moonContainer.addEventListener('click', () => {
  if(music.paused) {
    music.play();
  } else {
    music.pause();
  }
});
</script>

</body>
</html>
